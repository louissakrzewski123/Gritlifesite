<script>
    $(document).ready(function() {
        $('#countrySelect').on('change', validatePhoneNumber);
        $('#phoneNumber').on('input', validatePhoneNumber);

        function validatePhoneNumber() {
            const country = $('#countrySelect').val();
            const phoneNumber = $('#phoneNumber').val();
            const errorMsg = $('#errorMsg');

            let isValid = false;

            switch(country) {
                case 'IN': // India
                    isValid = /^[6-9]\d{9}$/.test(phoneNumber);
                    break;
                case 'US': // United States
                    isValid = /^\d{10}$/.test(phoneNumber);
                    break;
                case 'GB': // United Kingdom
                    isValid = /^7\d{9}$/.test(phoneNumber);
                    break;
                case 'CA': // Canada
                    isValid = /^\d{10}$/.test(phoneNumber);
                    break;
                case 'AU': // Australia
                    isValid = /^(04\d{8})$/.test(phoneNumber);
                    break;
                case 'NZ': // New Zealand
                    isValid = /^(02[0-9]{7})$/.test(phoneNumber);
                    break;
                case 'DE': // Germany
                    isValid = /^(\+49|0)(\d{10,11})$/.test(phoneNumber);
                    break;
                case 'FR': // France
                    isValid = /^(\+33|0)[67]\d{8}$/.test(phoneNumber);
                    break;
                case 'IT': // Italy
                    isValid = /^(3\d{9})$/.test(phoneNumber);
                    break;
                case 'BR': // Brazil
                    isValid = /^(55)(\d{10,11})$/.test(phoneNumber);
                    break;
                case 'ZA': // South Africa
                    isValid = /^(\+27|0)(\d{9})$/.test(phoneNumber);
                    break;
                case 'JP': // Japan
                    isValid = /^(\+81|0)\d{10}$/.test(phoneNumber);
                    break;
                case 'CN': // China
                    isValid = /^1[3-9]\d{9}$/.test(phoneNumber);
                    break;
                // Add more country validation patterns as needed
                default:
                    isValid = phoneNumber.length > 0; // Simple validation for other countries
            }

            if (isValid) {
                errorMsg.text(''); // Clear error message
            } else {
                errorMsg.text('Invalid phone number for the selected country.'); // Show error message
            }
        }
    });
</script>

    <div id="footer-placeholder"></div>

    <script>
        // Function to load HTML content from external files
        const loadFile = (id, url) => {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => {
                    console.error(`Error loading ${url}:`, error);
                });
        };

        // Load header and footer files on DOMContentLoaded
        document.addEventListener("DOMContentLoaded", function() {
            loadFile("header-placeholder", "header.html");
            loadFile("footer-placeholder", "footer.html");
        });
    </script>
